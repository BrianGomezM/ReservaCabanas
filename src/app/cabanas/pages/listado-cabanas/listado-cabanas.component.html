
<div class="main-content">
    <div class="row align-items-center">
        
        <form class="form-group col-md-6">
            <div class="input-group">
                <input 
                type="text" 
                name="varNombre" 
                [(ngModel)]="varNombre" 
                class="form-control" 
                placeholder="Buscar...">
                
                <button (click)="buscarCabana(varNombre)" type="submit" class="btn btn-white btn-round btn-just-icon">
                    <i class="material-icons">search</i>
                </button>
                <button type="submit" class="btn btn-success px-2" (click)="crearCabana()">
                    <span class="material-icons btnIconLg">add_home</span> Crear cabaña
                </button>
            </div>
        </form>  
    </div>
    <div *ngIf="hayError" class="alert alert-danger"> No se encontro nada.</div>
    <hr class="my-4" />
    <div class="row">
        <div class="col-lg-5 col-md-6" *ngFor="let cabana of cabanas">
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">{{cabana.nombre_cabana}}</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <img [src]="" alt=""><!--<img [src]="elemento.imagen" alt="">-->
                    <span><!--{{ elemento.valor}}--></span>
                    <p>Detalles de cabaña</p>
                    <span>{{cabana.descripcion_cabana}}</span>
                    <div>
                        <button type="submit" class="btn btn-success px-2" (click)="editarCabana()">
                            <i class="material-icons">mode_edit_outline</i> Editar
                        </button>
                        <button type="submit" class="btn btn-danger px-2" (click)="editarCabana()">
                            <i class="material-icons">delete</i> Eliminar
                        </button>
                    </div>
    
                </div>
            </div>  
        </div>
        
    </div>
    
</div>
