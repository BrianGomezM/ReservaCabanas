<div class="main-content">
    <div class="row">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Editar cabaña</h4>
                    
                </div>
                <div class="card-body">
                    <form method="get">
                      <div class="form-group">
                            <!-- <input type="number" [(ngModel)]="cabana.id_cabana"> -->
                            <h4>Nombre de la cabaña:</h4>
                            <input [(ngModel)]="cabana.nombre_cabana" class="form-control" name="nombre_cabana"  placeholder="Ingrese el nombre de la cabaña...">
                            <div class="row">   
                                <div class="col-5">                      
                                <h4>Valor estadia:</h4>
                                <input [(ngModel)]="cabana.valor_cabana" class="form-control" name="valor_cabana" placeholder="Ingrese el valor de la estadía por día..." type="text" >
                                </div> 
                                
                                <div class="col-5">
                                <h4>Capacidad maxima:</h4>
                                <input [(ngModel)]="cabana.capacidad_cabana" class="form-control"  name="capacidad_cabana"  placeholder="" min="1" type="number" >
                                </div>
                            </div>
                            
                            <h4>Detalles de la cabaña:</h4>
                            <textarea [(ngModel)]="cabana.descripcion_cabana" class="form-control" rows="5" placeholder="Ingrese los detalles de la cabaña..."></textarea>
                            <div class="mt-lg-2 d-flex justify-content-end">
                            <button type="submit" (click)="redirect()" class="btn px-2 btn-danger"><i class="material-icons">cancel</i> Cancelar</button>
                            <button type="submit" (click)="actualizarCabana()" class="btn px-2 btn-success"><i class="material-icons">save</i> Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--CARD DE LAS IMAGENES DE LA CABAÑA-->
        <div class="col-md-5">
            <div class="card">
                <div class="row d-flex pb-1 justify-content-between card-header card-header-success">
                    <h4  class="card-title">Imagenes de la cabaña</h4>
                    <input type="file" class="inputfile" multiple id="file" accept=".jpg,.png" required>
                    <label for="file"><i class="material-icons">upload_file</i></label>
				</div>
				<div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="">
                                <th> Imagen   </th>
                                <th> Eliminar </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of imagenes">                                    
                                    <td><img class="d-block w-100  p-3" [src]="item.url_imagen"></td>
                                    <td class="mt-lg-2 d-flex justify-content-center">
                                            <button type="submit" class="btn px-2 btn-danger"><i class="material-icons" (click)="deleteImage(fileToUpload.indexOf(item))">delete</i></button>
                                    </td>
                                   
                                </tr> 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
