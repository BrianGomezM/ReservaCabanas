  <div class="row">
      <div class="col-md-10">
          <div class="card">
              <div class="card-header card-header-success">
                  <h4 class="card-title">Editar usuario</h4>
                  <p class="card-category">Editar el perfil del usuario</p>
              </div>
              <div class="card-body">
                  <form method="get">
                    <div class="form-group">
                          <div class="row">
                            <div class="col-md-5">
                              <input  class="form-control" type="text" placeholder="Nombre"> 
                            </div>
                            <div class="col-md-5">
                                <input class="form-control" type="text" placeholder="Apellido" >
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-5">
                            <input  class="form-control" placeholder="Email" type="email"> 
                          </div>
                          <div class="col-md-5">
                              <input class="form-control" placeholder="Telefono" type="number">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-5">  
                              <select class="form-control" id="roles" name="roles">
                                <option value selected> Perfil de usuario</option>
                                <option value="1">Administrador</option>
                                <option value="2">Logistica</option>
                                <option value="3">Encargado de reservas</option>
                                <option value="4">Auxiliar contable</option>
                              </select>
                          </div>
                        </div>
                          
                          
                        
                        <button  mat-raised-button type="submit" class="btn btn-success pull-right" (click)="guardar()">Actualizar</button>
                        <div class="clearfix"></div>
                    </div>
                      
                  </form>
              </div>
          </div>
      </div>
