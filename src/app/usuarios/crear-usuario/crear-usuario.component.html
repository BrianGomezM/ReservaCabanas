<div class="main-content">
	<div class="row">
		<div class="col-md-10">
			<div class="card">
				<div class="card-header card-header-success">
					<h4  class="card-title">{{varTitulo}}</h4>                    
				</div>
				<div class="card-body">
					<form method="get">
						<div class="form-group">
							<div class="row" >
								<div class="col-md-4" style="padding-bottom: 12px;">	
									<label for="nombre" class="form-label">Nombre*</label>								
								    <input  class="form-control" type="text" title="nombre" required pattern="[A-Za-z0-9]{5,40}" placeholder="" id="nombre" name="nombre" [(ngModel)]="usuarioEdita.nombre">
								</div>
								<div class="col-md-4">
									<label for="apellido" class="form-label">Apellido*</label>
								    <input  class="form-control" type="text" title="apellido" placeholder="" name="apellido" id="apellido" [(ngModel)]="usuarioEdita.apellido">
								</div>
								<div class="col-md-4">  
									<label for="rolUser" class="form-label">Rol de usuario*</label>
									<select class="form-control"  name="rolUser" title="rol de usuario"  id="rolUser"  [(ngModel)]="usuarioEdita.idRol">
										<option value=0>Seleccione el rol</option>
										<option value=1>Administrador</option>
										<option value=2>Logistica</option>
										<option value=3>Encargado de reservas</option>
										<option value=4>Auxiliar contable</option>
									</select>
								</div>
							</div>
							<div class="row">	
								<div class="col-md-4" style="padding-bottom: 12px;"> 
								<label for="tipoDoc" class="form-label">Tipo de documento*</label> 
								<select class="form-control" title="Tipo de documento" id="tipoDoc" name="tipoDoc" [(ngModel)]="usuarioEdita.tipoDocumento">
								  <option value="0">Seleccione el tipo de documento</option>
								  <option value="1">Cedula ciudadania</option>
								  <option value="2">Cedula extrangera</option>
								  <option value="3">Tajerta Identidad</option>
								</select>
								
							  </div>
								<div class="col-md-4">
									<label for="documento" id="documento" class="form-label">Numero de documento*</label> 
								    <input  class="form-control" type="number" title="documento" id="documento"  placeholder="" name="documento" [(ngModel)]="usuarioEdita.documento">
								</div>
								<div class="col-md-4">
									<label for="telefono" id="telefono" class="form-label">Telefono*</label> 
								    <input  class="form-control" type="number" title="telefono"  placeholder="" name="telefono" [(ngModel)]="usuarioEdita.telefono">
							  </div>
							</div>
							<div class="row">
									<div class="col-md-4" style="padding-bottom: 40px;">
									<label for="correo" id="correo" class="form-label">Correo electronico*</label> 
								    <input  class="form-control" type="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" placeholder="" name="correo" [(ngModel)]="usuarioEdita.correo">
								</div>
								<div class="col-md-4">
									<label for="password" id="password" class="form-label">Contrase√±a*</label> 
									<input class="form-control" placeholder="" type="password" [(ngModel)]="usuarioEdita.contrasena">
								</div>
							</div>
							<button  type="submit" class="btn pull-right btn-danger" title="Cancelar" (click)="cancelar()"><i class="material-icons">cancel</i> Cancelar</button>
							<button type="submit" class="btn pull-right btn-success" title="gurdar" (click)="guardar()"><i class="material-icons">save</i> Guardar</button>
							<div class="clearfix"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
